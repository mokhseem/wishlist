<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вишлист</title>
    <link rel="preload" href="data/list.json" as="fetch" crossorigin>
    <link rel="modulepreload" href="scripts/favsmap.js">
    <link rel="preload" href="assets/FontOver-Subset.woff2" as="font"
          type="font/woff2" crossorigin>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body class="page__body">
    <h1 class="page__title">Вишлист</h1>
    <ul class="list">
      <noscript class="list__noscript">
        <style>
          .list__noscript {
            display: contents;
          }
        </style>
        <li class="list__item">
          <article class="card">
            <img class="card__image" src="assets/notok.webp"
                 alt="Мем «Адыхай»" width="280" height="280">
            <h3 class="card__title">JavaScript не смог</h3>
            <p class="card__description">Включите Жиес умоляю</p>
          </article>
        </li>
      </noscript>
      <template id="card">
        <li class="list__item">
          <article class="card">
            <aside class="seller"></aside>
            <img class="card__image" src=""
                 loading="lazy" alt="" width="280">
            <h3 class="card__title">
              <a class="card__link" href="#"
                 target="_blank" rel="noopener"></a>
            </h3>
            <p class="card__description"></p>
            <p class="card__price">
              <data value=""></data>.–
            </p>
          </article>
        </li>
      </template>
    </ul>
    <template id="seller">
      <a class="seller__link" href="#"
         target="_blank" rel="noopener">
        <img class="seller__icon" src="" alt=""
             width="20" height="20">
      </a>
    </template>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
